[theme]
theme = "dracula"
[icons]
icons = "awesome4"

[[block]]
block = "weather"
format = " $icon  $weather ($location) $temp ($apparent) "
[block.service]
name = "openweathermap"
api_key = "44946896c925aca82158bb5d557d7a0b"
city_id = "6454307"
units = "metric"
[block.theme_overrides]
idle_bg = "#67EEBD"
# idle_bg = "#f1fa8c"
idle_fg = "#000000"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
format = " $icon  $available free "
format_alt = " $icon  $available / $total "
[block.theme_overrides]
# idle_bg = "#FF89B5"
idle_bg = "#668DE5"
idle_fg = "#000000"

[[block]]
block = "temperature"
format = " $icon  $average " 
format_alt = " $icon $min min, $max max, $average avg "
interval = 10
chip = "*-isa-*"
[block.theme_overrides]
# idle_bg = "#71E096"
idle_bg = "#ff79c6"
idle_fg = "#000000"

[[block]]
block = "memory"
format = " $icon  $mem_used_percents.eng(w:1) "
interval = 30
warning_mem = 70
critical_mem = 90
[block.theme_overrides]
# idle_bg = "#668DE5"
idle_bg = "#ffb86c"
idle_fg = "#000000"

[[block]]
block = "cpu"
interval = 1
format = " $icon  $utilization "
format_alt = " $icon  $frequency "
[block.theme_overrides]
# idle_bg = "#F5A26F"
idle_bg = "#50fa7b"
idle_fg = "#000000"

[[block]]
block = "nvidia_gpu"
interval = 1
format = " $icon   GTX 1080 $utilization "
[block.theme_overrides]
idle_bg = "#ED6D79"
idle_fg = "#000000"

